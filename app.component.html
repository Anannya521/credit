<body>
  
  <div class="container">
    <div class="heading">{{title}}</div>
    <h1>APPLY FOR CREDIT CARD</h1>
    <form [formGroup]="registerform" (ngSubmit)="create()">
      <div class="card-details">
        
        <div class="form-group">
          <label for="fname">FIRST NAME</label>
          <input type="text" class="form-control" id="fname" formControlName="fname" placeholder="ENTER THE FIRST NAME">
          <small style="color: red;" *ngIf="fname.invalid && fname.touched">*FirstName is Required </small>
        </div>
        <div class="form-group">
          <label for="lname">LAST NAME</label>
          <input type="text" class="form-control" id="lname" formControlName="lname" placeholder="ENTER THE LAST NAME">
          <small style="color: red;" *ngIf="lname.invalid && lname.touched">*LastName is Required </small>
        </div>
        <div class="form-group">
          <label for="type">GENDER</label><br>
          <select>
            <option selected disabled>SELECT GENDER</option>
            <option value="1">MALE</option>
            <option value="2">FEMALE</option>
            <option value="3">OTHERS</option>
            <small style="color: red;" *ngIf="gname.invalid && gname.touched">*Gender is Required </small>
          </select>
        </div>
       
        <div class="form-group">
          <label for="dob">DATE OF BIRTH</label>
          <input type="date" class="form-control" id="dob" formControlName="dob">
          <small style="color: red;" *ngIf="dob.invalid && dob.touched">*DOB is Required </small>
        </div>
        <div class="form-group">
          <label for="cnum">CONTACT NUMBER</label>
          <input type="text" class="form-control" id="cnum" formControlName="cnum"
            placeholder="ENTER THE MOBILE NUMBER">
          <small style="color: red;" *ngIf="cnum.invalid && cnum.touched">*Mobile Number Is Required</small>
        </div>
        
        <div class="form-group">
          <label for="anum">AADHAAR NUMBER</label>
          <input type="text" class="form-control" id="anum" formControlName="anum"
            placeholder="ENTER THE AADHAAR NUMBER">
          <small style="color:red;" *ngIf="anum.invalid && anum.touched">*AADHAAR Number is Required</small>
        </div>
        <div class="form-group">
          <label for="ANNUALINCOME">ANNUAL INCOME</label>
          <input type="text" class="form-control" id="ANNUALlINCOME" formControlName="ANNUALINCOME"placeholder="ENTER THE ANNUAL INCOME" >

          <div *ngIf="annualincome.touched && annualincome.invalid">
            <small style="color:red" *ngIf="annualincome.errors.required">*ANNUALINCOME IS REQUIRED</small><br/>
            <small style="color:red" *ngIf="annualincome.errors.pattern">*ANNUAL INCOME SHOULD BE NUMBERS ONLY</small>
              </div>
         </div>
       
       
        <div class="form-group">
          <label for="adres">ADDRESS</label>
          <input type="text" class="form-control" id="adres" formControlName="adres"
            placeholder="ENTER THE HOUSE NUMBER">
          <small style="color: red;" *ngIf="adres.invalid && adres.touched">*Address is Required</small>
        </div>
        <div class="form-group">
          <label for="place">CITY</label>
          <input type="text" class="form-control" id="place" formControlName="place" placeholder="ENTER THE CITY">
          <small style="color:red;" *ngIf="place.invalid && place.touched">*City Name Is Required</small>
        </div>
        <div class="form-group">
          <label for="code">PIN CODE</label>
          <input type="text" class="form-control" id="code" formControlName="code" placeholder="ENTER THE POSTAL CODE">
          <small style="color: red;" *ngIf="code.invalid && code.touched">*PIN Code Is Required</small>
        </div>
      </div>
      <div class="button">
        <input type="submit" value="REGISTER">
      </div>
    </form>
  </div>
</body>
<router-outlet></router-outlet>
